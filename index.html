<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Rankr</title>

  <!-- Application styles. -->
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/assets/styles/index.css">
  <!-- /build -->
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          <img src="/app/assets/img/logo-96.png">
        </div>
      </div>
    </div>
  </nav>

  <!-- Application container. -->
  <main role="main" id="main"></main>

  <!-- Templates for View -->
  <script type="text/template" id="create-template">
    <div class="container-fluid">
      <div class="row">
        <div class="center-block input-box">
          <h3>The job title is <input id="txtTitle" type="text" placeholder="UX/UI Designer"></h3>
        </div>
      </div>
      <div class="row top10">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
          <form class="dropzone dz-clickable" dropzone id="description-dropzone">
            <div class="dz-default dz-message">
              <h4>Drag your job description here</h4>
            </div>
          </form>
        </div>
      </div>
      <div class="row top10">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
          <h4 align="center">or type it here</h4>
          <textarea id="txtDesc" class="form-control" rows="6" placeholder="This is a job for the best designers..."></textarea>
        </div>
      </div>
      <div class="row top17">
        <div class="center-block">
           <button id="btnCreate" type="button" class="btn btn-info btn-lg">Start Ranking!</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="job-template">
    <div class="container-fluid">
      <div class="row">
        <div class="center-block">
          <h3>The job title is <span class="highlight-text"><%- jobTitle %></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="center-block">
          <a href="#description" data-toggle="collapse" aria-expanded="true" aria-controls="description">
            <h3>Job Description <img src="/app/assets/img/expander-arrow.png"/></h3>
          </a>
        </div>
      </div>
      <div class="row collapse in" id="description">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <h5 class="description-text"><%- jobDescription %></h5>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="resume-template">
    <div class="container-fluid">
      <% if (!isEmpty) {%>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <a href="#resumes" data-toggle="collapse" aria-expanded="true" aria-controls="resumes">
            <h3 align="center">Available Resumes <img src="/app/assets/img/expander-arrow.png"/></h3>
          </a>
        </div>
      </div>
      <div id="resumes" class="row top10 collapse in">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <table class="table table-striped table-responsive">
            <tr>
              <td>#</td>
              <td>Resume</td>
              <td class="col-md-2 col-xs-3">Score</td>
            </tr>
            <% _.each(resumes, function(resume) { %>
            <tr>
              <td><%- resume.id %></td>
              <td><%- resume.resumePath %></td>
              <td><%- resume.score %></td>
            </tr>
            <% }); %>
          </table>
        </div>
      </div>
      <div id="resumes" class="row top10 collapse in">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <table id="resume-table"></table>
        </div>
      </div>
      <% } %>
      <div class="row center-block">
        <a href="#drop" data-toggle="collapse" aria-expanded="true" aria-controls="drop">
          <h3>Resume Dropzone <img src="/app/assets/img/expander-arrow.png"/></h3>
        </a>
      </div>
      <div class="row top10 collapse in" id="drop">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <div class="dropzone dz-clickable" id="resume-dropzone">
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script src="dist/source.js"></script>
  <!-- /build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="app/assets/js/bootstrap.js"></script>

  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>
